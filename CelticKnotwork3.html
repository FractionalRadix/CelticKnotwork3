<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Celtic Border Generator</title>
	<script type="text/javascript" src="SVGFunctions.js"></script>
	<script type="text/javascript" src="CelticKnotwork3.js"></script>
</head>
<body style="background-color: darkgreen; color: white;" onload="main()">
	<div style="display: flex; flex-direction: column; align-items: center; justify-content: center; font-size: large; font-weight: bold;">
	<h3>Celtic Border Generator</h3>
		This page allows you to create rectangular borders..<br/>
		This, too, was inspired by the elaborate knotwork found in ancient Celtic art.<br/>
		Generate a border, then download it and use it in your own presentations, web pages, or other artistic pursuits!</br/>
		<p/>
		<label for="nrOfRows" class="box">Nr of rows:</label>
		<input type="number" id="nrOfRows" class="box" min="5" max="40" value="21">
		<label for="nrOfCols" class="box">Nr of columns:</label>
		<input type="number" id="nrOfCols" class="box" min="5" max="40" value="21">
		<p/>
		<svg id="svg1" width="400" height="400" style="display: flex" class="box">
			<!-- An inner rect is necessary to give JavaScript access to the width and height, using getBBox(). -->
			<rect x="0" y="0" width="400" height="400" fill="none"/>
		</svg>
    </div>
</body>
</html>
